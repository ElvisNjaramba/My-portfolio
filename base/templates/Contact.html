{% extends 'main.html' %}
{% load static %}
{% block content %}
        <!-- Contact Section -->
    <section id="contact" class="has-img-bg pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5 my-3">
                    <h6 class="mb-0">Phone</h6>
                    <p class="mb-4">+254 795002100</p>

                    <h6 class="mb-0">Address</h6>
                    <p class="mb-4">Nairobi, Kenya</p>

                    <h6 class="mb-0">Email</h6>
                    <p class="mb-0">elvisnjaramba11@gmail.com</p>
                    <p></p>
                </div>
                <div class="col-md-7">
                    <form method="POST" action="">
                        <h4 class="mb-4">Drop Us A Line</h4>
                        <div class="form-row">
                            {% csrf_token %}
                            <div class="form-group col-sm-4">
                                <input type="text" class="form-control text-black rounded-0 bg-transparent" name="fname" placeholder="Name">
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" class="form-control text-black rounded-0 bg-transparent" name="email" placeholder="Email">
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="text" class="form-control text-black rounded-0 bg-transparent" name="subject" placeholder="Subject">
                            </div>
                            <div class="form-group col-12">
                                <textarea name="message" id="" cols="30" rows="4" class="form-control text-black rounded-0 bg-transparent" placeholder="Message"></textarea>

                            </div>
                            <div class="form-group col-12 mb-0">
                                <button type="submit" class="btn btn-primary rounded w-md mt-3">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Page Footer -->
            <footer class="mt-5 py-4 border-top border-secondary">
                <p class="mb-0 small">&copy; <script>document.write(new Date().getFullYear())</script>, <a href="https://www.devcrud.com" target="_blank">Rochad Ent Ltd</a>  All rights reserved </p>
            </footer>
            <!-- End of Page Footer -->
        </div>
    </section>

<!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
	<script src="{% static 'vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Isotope -->
    <script src="{% static 'vendors/isotope/isotope.pkgd.js' %}"></script>

    <!-- LeadMark js -->
    <script src="{% static 'js/Rochad.js' %}"></script>
{% endblock %}
